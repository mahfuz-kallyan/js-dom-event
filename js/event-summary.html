<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Hbadlers</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="input-text">Default Input Text</p>
    <input id="input" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">Handler Evebt by Add onclick function</button>
    <button id="event-listener">Handle event by addEventlistner</button>
    <script>
        function handleOnClick(){
           const handlerStatus = document.getElementById('handler-status');
           handlerStatus.innerText = 'Handled by function attached on onclick attribute'
        }
        // option 2
        document.getElementById('event-listener').addEventListener('click', function () {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text updated'
        })

        // option 2 return
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputF = document.getElementById('input');
            const inputText = inputF.value;
            const p = document.getElementById('input-text')
            p.innerText = inputText;
            inputF.value = '';
        })
    </script>
</body>
</html>
